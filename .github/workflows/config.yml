name: lint & typecheck

on:
  push:
    branches: [main, develop]

  pull_request:
    branches: [main, develop]

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - name: Install dependencies
        run: yarn

      - name: Run linters
        run: yarn lint

      - name: Run typecheck
        run: yarn typecheck
